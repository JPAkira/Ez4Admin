{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
    {% include 'partials/_menu.html' %}

    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Adicionar Estoque</h2>
                    <p></p>
                </div>
                <form action="{% url 'cria_produto' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group"><label>Codigo de barras</label><input autofocus class="form-control" type="text" id="codigo" name="codigo" required maxlength="20"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>
</body>

{% endblock %}
