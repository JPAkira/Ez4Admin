{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>

<body>
    {% include 'partials/_menu.html' %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Login</h2>
                    {% include 'partials/_alertas.html' %}
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group"><label>Usuario</label><input id="username" class="form-control" name="username" type="text"></div>
                    <div class="form-group"><label>Senha</label><input id="senha" class="form-control" name="senha" type="password"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
{% endblock %}
