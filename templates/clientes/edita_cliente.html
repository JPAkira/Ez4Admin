{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>


<body>
    {% include 'partials/_menu.html' %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Cadastro de cliente</h2>
                    {% include 'partials/_alertas.html' %}
                </div>
                <p></p>
                <form action="{% url 'atualizar_cliente' %}" method="post">
                    {% csrf_token %}
                    <input type="text" id="receita_id" class="form-control" name="cliente_id" value="{{cliente.id}}" hidden>
                    <div class="form-group"><label>CPF</label><input class="form-control" type="number" id="cpf" name="cpf" value="{{ cliente.cpf }}" minlength="11" maxlength="11"></div>
                    <div class="form-group"><label>Nome</label><input class="form-control" type="text" id="nome" name="nome" value="{{ cliente.nome }}" required></div>
                    <div class="form-group"><label>Email</label><input class="form-control" type="text" id="email" name="email" value="{{ cliente.email }}" minlength="5"></div>
                    <div class="form-group"><label>DD</label><input class="form-control" type="number" id="dd" name="dd" value="{{ cliente.dd }}" max="99" required></div>
                    <div class="form-group"><label>Telefone</label><input class="form-control" type="number" id="telefone" name="telefone" value="{{ cliente.telefone }}" max="999999999" required></div>
                    <div class="form-group"><label>Data de nascimento</label><input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" value="{{ cliente.data_de_nascimento|date:'Y-m-d'}}"></div>
                    <div class="form-group"><label>CEP</label><input class="form-control" type="number" id="cep" name="cep" value="{{ cliente.cep }}" min="9999999" max="99999999"></div>
                    <div class="form-group"><label>Número</label><input class="form-control" type="text" id="numero" name="numero" placeholder="Número" value="{{ cliente.numero }}" required></div>
                    <div class="form-group"><label>Endereço</label><input class="form-control" type="text" id="endereco" name="endereco" value="{{ cliente.endereco }}" required></div>
                    <div class="form-group"><label>Complemento</label><input class="form-control" type="text" id="complemento" name="complemento" value="{{ cliente.complemento }}" minlength="3"></div>
                    <div class="form-group"><label>Bairro</label><input class="form-control" type="text" id="bairro" name="bairro" value="{{ cliente.bairro }}" required></div>
                    <div class="form-group"><label>Cidade</label><input class="form-control" type="text" id="cidade" name="cidade" value="{{ cliente.cidade }}" required></div>
                    <div class="form-group"><label>Estado</label><input class="form-control" type="text" id="estado" name="estado" value="{{ cliente.estado }}" maxlength="2" required></div>
                    <div class="form-check">
                        {% if cliente.cliente_ativo == True %}
                      <input class="form-check-input" type="checkbox" id="cliente_ativo" name="cliente_ativo" checked>
                        {% else %}
                        {% include 'partials/_checkboxoff.html' %}
                        {% endif %}
                      <label class="form-check-label" >
                        O cliente é ativo?
                      </label>
                    </div>
                    <p></p>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
{% endblock %}
