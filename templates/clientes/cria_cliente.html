{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>


<body>
    {% include 'partials/_menu.html' %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Cadastro de cliente</h2>
                    {% include 'partials/_alertas.html' %}
                </div>
                <form action="{% url 'cria_cliente' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group"><label>CPF</label><input autofocus class="form-control" type="text" id="cpf" name="cpf" placeholder="Apenas números" minlength="11" maxlength="11"></div>
                    <div class="form-group"><label>Nome</label><input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" required></div>
                    <div class="form-group"><label>Email</label><input class="form-control" type="email" id="email" name="email" placeholder="Email" minlength="5"></div>
                    <div class="form-group"><label>DD</label><input class="form-control" type="number" id="dd" name="dd" placeholder="Apenas números, ex: 12" max="99" required></div>
                    <div class="form-group"><label>Telefone</label><input class="form-control" type="number" id="telefone" name="telefone" placeholder="Apenas números, ex: 123456789" max="999999999" required></div>
                    <div class="form-group"><label>Data de nascimento</label><input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento"></div>
                    <div class="form-group"><label>CEP</label><input class="form-control" type="number" id="cep" name="cep" placeholder="Apenas números" min="9999999" max="99999999"></div>
                    <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                    </div>
                    <div class="form-group"><label>Número</label><input class="form-control" type="text" id="numero" name="numero" placeholder="Número" minlength="1"></div>
                    <div class="form-group"><label>Endereço</label><input class="form-control" type="text" id="endereco" name="endereco" placeholder="Endereço" minlength="3"></div>
                    <div class="form-group"><label>Complemento</label><input class="form-control" type="text" id="complemento" name="complemento" placeholder="Caso não tenha, deixe em branco" minlength="3"></div>
                    <div class="form-group"><label>Bairro</label><input class="form-control" type="text" id="bairro" name="bairro" placeholder="Bairro" minlength="3"></div>
                    <div class="form-group"><label>Cidade</label><input class="form-control" type="text" id="cidade" name="cidade" placeholder="Cidade" minlength="3"></div>
                    <div class="form-group"><label>Estado</label><input class="form-control" type="text" id="estado" name="estado" placeholder="Sigla, ex: PR" minlength="2" maxlength="2"></div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="cliente_ativo" name="cliente_ativo">
                      <label class="form-check-label" >
                        O cliente é ativo?
                      </label>
                    </div>
                    <p></p>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
{% endblock %}
